<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recovery Projects</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Recovery Projects</h1>
  <a href="index.html">Back to Home</a>

  <section class="form-section">
    <h2>Add Project</h2>
    <form id="projectForm">
      <label for="name">Project Name:</label>
      <input type="text" id="name" required>

      <label for="start_date">Start Date:</label>
      <input type="date" id="start_date">

      <label for="end_date">End Date:</label>
      <input type="date" id="end_date">

      <label for="budget">Budget:</label>
      <input type="number" id="budget" step="0.01">

      <label for="location_id">Location ID:</label>
      <input type="number" id="location_id" required>

      <button type="submit">Add</button>
    </form>
  </section>

  <section class="data-section">
    <h2>All Recovery Projects</h2>
    <input type="text" id="search" placeholder="Search projects...">
    <table border="1" id="projectTable">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Start Date</th><th>End Date</th><th>Budget</th><th>Location ID</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script>
    const API_URL = "/api/recovery_projects";

    async function loadProjects() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const tbody = document.querySelector("#projectTable tbody");
        tbody.innerHTML = "";
        data.forEach(p => {
          tbody.innerHTML += `
            <tr>
              <td>${p.project_id}</td>
              <td>${p.name}</td>
              <td>${p.start_date}</td>
              <td>${p.end_date}</td>
              <td>${p.budget}</td>
              <td>${p.location_id}</td>
              <td>
                <button type="button" onclick="deleteProject(${p.project_id})">Delete</button>
              </td>
            </tr>
          `;
        });
      } catch (err) {
        console.error("Failed to load projects:", err);
      }
    }

    document.getElementById("projectForm").addEventListener("submit", async e => {
      e.preventDefault();
      const newProject = {
        name: document.getElementById("name").value,
        start_date: document.getElementById("start_date").value,
        end_date: document.getElementById("end_date").value,
        budget: +document.getElementById("budget").value,
        location_id: +document.getElementById("location_id").value
      };
      try {
        const res = await fetch(`${API_URL}/add`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(newProject)
        });
        const data = await res.json();
        alert(data.message || data.error);
        e.target.reset();
        loadProjects();
      } catch (err) {
        console.error("Failed to add project:", err);
      }
    });

    async function deleteProject(id) {
      if (!confirm("Are you sure you want to delete this project?")) return;
      try {
        const res = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        const data = await res.json();
        alert(data.message || data.error);
        loadProjects();
      } catch (err) {
        console.error("Failed to delete project:", err);
      }
    }

    // Search functionality
    document.getElementById("search").addEventListener("input", function() {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll("#projectTable tbody tr");
      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        let match = false;
        for (let i = 1; i < cells.length - 1; i++) { // skip ID and Actions
          if (cells[i].textContent.toLowerCase().includes(filter)) {
            match = true;
            break;
          }
        }
        row.style.display = match ? "" : "none";
      });
    });

    window.onload = loadProjects;
  </script>
</body>
</html>
