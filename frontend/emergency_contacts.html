<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Contacts</title>
  <a href="index.html">Back to Home</a>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Emergency Contacts</h1>

  <section class="form-section">
    <h2>Add Contact</h2>
    <form id="contactForm">
      <label>Name:</label>
      <input type="text" id="name" required>

      <label>Role:</label>
      <input type="text" id="role">

      <label>Phone:</label>
      <input type="text" id="phone">

      <label>Location ID:</label>
      <input type="number" id="location_id" required>

      <button type="submit">Add</button>
    </form>
  </section>

  <section class="data-section">
    <h2>All Contacts</h2>
    <input type="text" id="search" placeholder="Search contacts...">
    <table border="1">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Role</th><th>Phone</th><th>Location</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </section>

  <script>
    const API_URL = "/api/emergency_contacts";

    async function loadContacts() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const tbody = document.getElementById("tableBody");
        tbody.innerHTML = "";
        data.forEach(c => {
          tbody.innerHTML += `
            <tr>
              <td>${c.contact_id}</td>
              <td>${c.name}</td>
              <td>${c.role}</td>
              <td>${c.phone}</td>
              <td>${c.location}</td>
              <td>
                <button onclick="deleteContact(${c.contact_id})">Delete</button>
              </td>
            </tr>
          `;
        });
      } catch (err) {
        console.error("Failed to load contacts:", err);
      }
    }

    document.getElementById("contactForm").addEventListener("submit", async e => {
      e.preventDefault();
      const newContact = {
        name: document.getElementById("name").value,
        role: document.getElementById("role").value,
        phone: document.getElementById("phone").value,
        location_id: +document.getElementById("location_id").value
      };
      try {
        const res = await fetch(`${API_URL}/add`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(newContact)
        });
        const data = await res.json();
        alert(data.message || data.error);
        e.target.reset();
        loadContacts();
      } catch (err) {
        console.error("Failed to add contact:", err);
      }
    });

    async function deleteContact(id) {
      if (!confirm("Are you sure you want to delete this contact?")) return;
      try {
        const res = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        const data = await res.json();
        alert(data.message || data.error);
        loadContacts();
      } catch (err) {
        console.error("Failed to delete contact:", err);
      }
    }

    // Multi-column search/filter
    document.getElementById("search").addEventListener("input", function() {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll("#tableBody tr");
      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        let match = false;
        for (let i = 1; i < cells.length - 1; i++) { // skip ID and Actions column
          if (cells[i].textContent.toLowerCase().includes(filter)) {
            match = true;
            break;
          }
        }
        row.style.display = match ? "" : "none";
      });
    });

    window.onload = loadContacts;
  </script>
</body>
</html>
