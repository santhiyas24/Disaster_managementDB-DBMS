<!DOCTYPE html>
<html>
<head>
  <title>Volunteers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Volunteers</h1>
  <a href="index.html">Back to Home</a>

  <h2>Add Volunteer</h2>
  <form id="volunteerForm">
    <label>Name:</label><input type="text" id="name" required><br>
    <label>Age:</label><input type="number" id="age" required><br>
    <label>Gender:</label>
    <select id="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select><br>
    <label>Phone:</label><input type="text" id="phone" required><br>
    <label>Skill:</label><input type="text" id="skill" required><br>
    <label>Location:</label>
    <select id="location_id"><option value="1">Chennai</option></select><br>
    <label>Availability:</label>
    <select id="availability">
      <option value="true">Available</option>
      <option value="false">Not Available</option>
    </select><br>
    <button type="submit">Submit</button>
  </form>

  <h2>All Volunteers</h2>
  <input type="text" id="search" placeholder="Search volunteers...">
  <table border="1">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Age</th><th>Gender</th><th>Phone</th>
        <th>Skill</th><th>Location</th><th>Availability</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    const API_URL = 'http://localhost:5000/api/volunteers';

    async function loadVolunteers() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';
      data.forEach(v => {
        tbody.innerHTML += `
          <tr>
            <td>${v.volunteer_id}</td>
            <td>${v.name}</td>
            <td>${v.age}</td>
            <td>${v.gender}</td>
            <td>${v.phone}</td>
            <td>${v.skill}</td>
            <td>${v.location}</td>
            <td>${v.availability}</td>
            <td>
              <button onclick="deleteVolunteer(${v.volunteer_id})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    document.getElementById('volunteerForm').addEventListener('submit', async e => {
      e.preventDefault();
      const newVolunteer = {
        name: document.getElementById('name').value,
        age: +document.getElementById('age').value,
        gender: document.getElementById('gender').value,
        phone: document.getElementById('phone').value,
        skill: document.getElementById('skill').value,
        location_id: +document.getElementById('location_id').value,
        availability: document.getElementById('availability').value
      };
      const res = await fetch(`${API_URL}/add`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(newVolunteer)
      });
      alert((await res.json()).message);
      e.target.reset();
      loadVolunteers();
    });

    async function deleteVolunteer(id) {
      if (!confirm('Are you sure you want to delete this volunteer?')) return;
      const res = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
      const data = await res.json();
      alert(data.message || data.error);
      loadVolunteers();
    }

    // Live search
    document.getElementById('search').addEventListener('input', function() {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll('#tableBody tr');
      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        let match = false;
        for (let i = 1; i < cells.length - 1; i++) { // skip ID and Actions
          if (cells[i].textContent.toLowerCase().includes(filter)) {
            match = true;
            break;
          }
        }
        row.style.display = match ? '' : 'none';
      });
    });

    window.onload = loadVolunteers;
  </script>
</body>
</html>
