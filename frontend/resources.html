<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resources</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Resources</h1>
  <a href="index.html">Back to Home</a>

  <section class="form-section">
    <h2>Add Resource</h2>
    <form id="resourceForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required><br>

      <label for="unit">Unit:</label>
      <input type="text" id="unit"><br>

      <label for="total_quantity">Total Quantity:</label>
      <input type="number" id="total_quantity" required><br>

      <label for="available_quantity">Available Quantity:</label>
      <input type="number" id="available_quantity" required><br>

      <label for="location_id">Location:</label>
      <select id="location_id" required></select><br>

      <button type="submit">Add</button>
    </form>
  </section>

  <section class="data-section">
    <h2>All Resources</h2>
    <input type="text" id="search" placeholder="Search resources...">
    <table border="1" id="resourceTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Unit</th>
          <th>Total</th>
          <th>Available</th>
          <th>Location</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script>
    const RESOURCE_API = "http://localhost:5000/api/resources";
    const LOCATION_API = "http://localhost:5000/api/locations";

    // Load resources table
    async function loadResources() {
      const res = await fetch(RESOURCE_API);
      const data = await res.json();
      const tbody = document.querySelector("#resourceTable tbody");
      tbody.innerHTML = "";
      data.forEach(r => {
        tbody.innerHTML += `
          <tr>
            <td>${r.resource_id}</td>
            <td>${r.name}</td>
            <td>${r.unit}</td>
            <td>${r.total_quantity}</td>
            <td>${r.available_quantity}</td>
            <td>${r.location}</td>
            <td><button onclick="deleteResource(${r.resource_id})">Delete</button></td>
          </tr>
        `;
      });
    }

    // Load locations dropdown
    async function loadLocations() {
      const res = await fetch(LOCATION_API);
      const locations = await res.json();
      const select = document.getElementById("location_id");
      select.innerHTML = "";
      locations.forEach(l => {
        select.innerHTML += `<option value="${l.location_id}">${l.district}, ${l.city}</option>`;
      });
    }

    // Add resource
    document.getElementById("resourceForm").addEventListener("submit", async e => {
      e.preventDefault();
      const newRes = {
        name: document.getElementById("name").value,
        unit: document.getElementById("unit").value,
        total_quantity: +document.getElementById("total_quantity").value,
        available_quantity: +document.getElementById("available_quantity").value,
        location_id: +document.getElementById("location_id").value
      };
      try {
        const res = await fetch(`${RESOURCE_API}/add`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(newRes)
        });
        const data = await res.json();
        alert(data.message || "Added successfully");
        e.target.reset();
        loadResources();
      } catch(err) {
        console.error(err);
        alert("Failed to add resource");
      }
    });

    // Delete resource
    async function deleteResource(id) {
      if (!confirm("Are you sure you want to delete this resource?")) return;
      try {
        const res = await fetch(`${RESOURCE_API}/${id}`, { method: "DELETE" });
        const data = await res.json();
        alert(data.message || "Deleted");
        loadResources();
      } catch(err) {
        console.error(err);
        alert("Failed to delete resource");
      }
    }

    // Search functionality
    document.getElementById("search").addEventListener("input", function() {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll("#resourceTable tbody tr");
      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        let match = false;
        for (let i = 1; i < cells.length - 1; i++) { // skip ID and Actions
          if (cells[i].textContent.toLowerCase().includes(filter)) {
            match = true;
            break;
          }
        }
        row.style.display = match ? "" : "none";
      });
    });

    // Initial load
    async function init() {
      await loadLocations();
      await loadResources();
    }

    window.onload = init;
  </script>
</body>
</html>
