<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Victims</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Victims</h1>
  <a href="index.html">Back to Home</a>

  <section class="form-section">
    <h2>Add Victim</h2>
    <form id="victimForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required><br>

      <label for="age">Age:</label>
      <input type="number" id="age" required><br>

      <label for="gender">Gender:</label>
      <select id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select><br>

      <label for="disaster_id">Disaster:</label>
      <select id="disaster_id" required></select><br>

      <label for="location_id">Location:</label>
      <select id="location_id" required></select><br>

      <label for="status">Status:</label>
      <input type="text" id="status"><br>

      <button type="submit">Add</button>
    </form>
  </section>

  <section class="data-section">
    <h2>All Victims</h2>
    <input type="text" id="search" placeholder="Search victims...">
    <table border="1" id="victimTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Disaster</th>
          <th>Location</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script>
    const VICTIM_API = "http://localhost:5000/api/victims";
    const DISASTER_API = "http://localhost:5000/api/disasters";
    const LOCATION_API = "http://localhost:5000/api/locations";

    async function loadVictims() {
      const res = await fetch(VICTIM_API);
      const data = await res.json();
      const tbody = document.querySelector("#victimTable tbody");
      tbody.innerHTML = "";
      data.forEach(v => {
        tbody.innerHTML += `
          <tr>
            <td>${v.victim_id}</td>
            <td>${v.name}</td>
            <td>${v.age}</td>
            <td>${v.gender}</td>
            <td>${v.disaster}</td>
            <td>${v.location}</td>
            <td>${v.status || ''}</td>
            <td>
              <button onclick="deleteVictim(${v.victim_id})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    async function loadDisasters() {
      const res = await fetch(DISASTER_API);
      const disasters = await res.json();
      const select = document.getElementById("disaster_id");
      select.innerHTML = "";
      disasters.forEach(d => {
        select.innerHTML += `<option value="${d.disaster_id}">${d.event_name}</option>`;
      });
    }

    async function loadLocations() {
      const res = await fetch(LOCATION_API);
      const locations = await res.json();
      const select = document.getElementById("location_id");
      select.innerHTML = "";
      locations.forEach(l => {
        select.innerHTML += `<option value="${l.location_id}">${l.district}, ${l.city}</option>`;
      });
    }

    document.getElementById("victimForm").addEventListener("submit", async e => {
      e.preventDefault();
      const newVictim = {
        name: document.getElementById("name").value,
        age: +document.getElementById("age").value,
        gender: document.getElementById("gender").value,
        disaster_id: +document.getElementById("disaster_id").value,
        location_id: +document.getElementById("location_id").value,
        status: document.getElementById("status").value
      };
      try {
        const res = await fetch(`${VICTIM_API}/add`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(newVictim)
        });
        const data = await res.json();
        alert(data.message || "Added successfully");
        e.target.reset();
        loadVictims();
      } catch(err) {
        console.error(err);
        alert("Failed to add victim");
      }
    });

    async function deleteVictim(id) {
      if (!confirm("Are you sure you want to delete this victim?")) return;
      try {
        const res = await fetch(`${VICTIM_API}/${id}`, { method: "DELETE" });
        const data = await res.json();
        alert(data.message || "Deleted");
        loadVictims();
      } catch(err) {
        console.error(err);
        alert("Failed to delete victim");
      }
    }

    // Search functionality
    document.getElementById("search").addEventListener("input", function() {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll("#victimTable tbody tr");
      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        let match = false;
        for (let i = 1; i < cells.length - 1; i++) { // skip ID and Actions
          if (cells[i].textContent.toLowerCase().includes(filter)) {
            match = true;
            break;
          }
        }
        row.style.display = match ? "" : "none";
      });
    });

    async function init() {
      await loadDisasters();
      await loadLocations();
      await loadVictims();
    }

    window.onload = init;
  </script>
</body>
</html>
