<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shelters</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Shelters</h1>
  <a href="index.html">Back to Home</a>

  <section class="form-section">
    <h2>Add Shelter</h2>
    <form id="shelterForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="capacity">Capacity:</label>
      <input type="number" id="capacity" required>

      <label for="location_id">Location ID:</label>
      <input type="number" id="location_id" required>

      <label for="status">Status:</label>
      <input type="text" id="status">

      <button type="submit">Add</button>
    </form>
  </section>

  <section class="data-section">
    <h2>All Shelters</h2>
    <input type="text" id="search" placeholder="Search shelters...">
    <table border="1" id="shelterTable">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Capacity</th><th>Location ID</th><th>Status</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script>
    const API_URL = "/api/shelters";

    async function loadShelters() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const tbody = document.querySelector("#shelterTable tbody");
        tbody.innerHTML = "";
        data.forEach(s => {
          tbody.innerHTML += `
            <tr>
              <td>${s.shelter_id}</td>
              <td>${s.name}</td>
              <td>${s.capacity}</td>
              <td>${s.location_id}</td>
              <td>${s.status}</td>
              <td>
                <button type="button" onclick="deleteShelter(${s.shelter_id})">Delete</button>
              </td>
            </tr>
          `;
        });
      } catch (err) {
        console.error("Failed to load shelters:", err);
      }
    }

    document.getElementById("shelterForm").addEventListener("submit", async e => {
      e.preventDefault();
      const newShelter = {
        name: document.getElementById("name").value,
        capacity: +document.getElementById("capacity").value,
        location_id: +document.getElementById("location_id").value,
        status: document.getElementById("status").value
      };

      try {
        const res = await fetch(`${API_URL}/add`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(newShelter)
        });
        const data = await res.json();
        alert(data.message || data.error);
        e.target.reset();
        loadShelters();
      } catch (err) {
        console.error("Failed to add shelter:", err);
      }
    });

    async function deleteShelter(id) {
      if (!confirm("Are you sure you want to delete this shelter?")) return;
      try {
        const res = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        const data = await res.json();
        alert(data.message || data.error);
        loadShelters();
      } catch (err) {
        console.error("Failed to delete shelter:", err);
      }
    }

    // Search functionality
    document.getElementById("search").addEventListener("input", function() {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll("#shelterTable tbody tr");
      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        let match = false;
        for (let i = 1; i < cells.length - 1; i++) { // skip ID and Actions
          if (cells[i].textContent.toLowerCase().includes(filter)) {
            match = true;
            break;
          }
        }
        row.style.display = match ? "" : "none";
      });
    });

    window.onload = loadShelters;
  </script>
</body>
</html>
