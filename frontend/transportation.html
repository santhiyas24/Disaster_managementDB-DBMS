<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transportation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Transportation</h1>
  <a href="index.html">Back to Home</a>

  <section class="form-section">
    <h2>Add Transportation</h2>
    <form id="transportForm">
      <label for="type">Type:</label>
      <input type="text" id="type" required>

      <label for="capacity">Capacity:</label>
      <input type="number" id="capacity" required>

      <label for="available">Available:</label>
      <select id="available">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>

      <label for="location_id">Location ID:</label>
      <input type="number" id="location_id" required>

      <button type="submit">Add</button>
    </form>
  </section>

  <section class="data-section">
    <h2>All Transportation</h2>
    <input type="text" id="search" placeholder="Search transportation...">
    <table border="1" id="transportTable">
      <thead>
        <tr>
          <th>ID</th><th>Type</th><th>Capacity</th><th>Available</th><th>Location ID</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script>
    const API_URL = "/api/transportation";

    async function loadTransport() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const tbody = document.querySelector("#transportTable tbody");
        tbody.innerHTML = "";
        data.forEach(t => {
          tbody.innerHTML += `
            <tr>
              <td>${t.transport_id}</td>
              <td>${t.type}</td>
              <td>${t.capacity}</td>
              <td>${t.available}</td>
              <td>${t.location_id}</td>
              <td>
                <button type="button" onclick="deleteTransport(${t.transport_id})">Delete</button>
              </td>
            </tr>
          `;
        });
      } catch (err) {
        console.error("Failed to load transportation:", err);
      }
    }

    document.getElementById("transportForm").addEventListener("submit", async e => {
      e.preventDefault();
      const newTransport = {
        type: document.getElementById("type").value,
        capacity: +document.getElementById("capacity").value,
        available: document.getElementById("available").value === 'true',
        location_id: +document.getElementById("location_id").value
      };

      try {
        const res = await fetch(`${API_URL}/add`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(newTransport)
        });
        const data = await res.json();
        alert(data.message || data.error);
        e.target.reset();
        loadTransport();
      } catch (err) {
        console.error("Failed to add transportation:", err);
      }
    });

    async function deleteTransport(id) {
      if (!confirm("Are you sure you want to delete this transportation?")) return;
      try {
        const res = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        const data = await res.json();
        alert(data.message || data.error);
        loadTransport();
      } catch (err) {
        console.error("Failed to delete transportation:", err);
      }
    }

    // Search functionality
    document.getElementById("search").addEventListener("input", function() {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll("#transportTable tbody tr");
      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        let match = false;
        for (let i = 1; i < cells.length - 1; i++) { // skip ID and Actions
          if (cells[i].textContent.toLowerCase().includes(filter)) {
            match = true;
            break;
          }
        }
        row.style.display = match ? "" : "none";
      });
    });

    window.onload = loadTransport;
  </script>
</body>
</html>
