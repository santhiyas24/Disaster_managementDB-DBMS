<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css"></head>
<body>
  <header><h1>Dashboard</h1></header>
  <div id="content"></div>
  <button id="logout">Logout</button>

<script>
const role = localStorage.getItem('role');
const content = document.getElementById('content');
if (!role) { window.location.href = 'login.html'; }
if (role === 'admin') {
  content.innerHTML = `
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="disaster_types.html">Disaster Types</a></li>

      <li><a href="locations.html">Manage Locations</a></li>
      <li><a href="disasters.html">Manage Disasters</a></li>
      <li><a href="victims.html">Manage Victims</a></li>
      <li><a href="resources.html">Manage Resources</a></li>
      <li><a href="volunteers.html">Manage Volunteers</a></li>
      <li><a href="donations.html">Manage Donations</a></li>
    </ul>
  `;
} else if (role === 'volunteer') {
  content.innerHTML = `<h2>Volunteer Panel</h2><ul><li><a href="volunteer/reportVictims.html">Report Victims</a></li></ul>`;
} else {
  content.innerHTML = `<h2>Agency Panel</h2><ul><li><a href="agency/donations.html">Make Donation</a></li></ul>`;
}

document.getElementById('logout').addEventListener('click', () => {
  localStorage.removeItem('token'); localStorage.removeItem('role'); window.location.href='login.html';
});
</script>
</body>
</html>
